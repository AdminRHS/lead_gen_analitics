name: Update Dashboard Data

on:
  schedule:
    - cron: "* * * * *"  # –∫–æ–∂–Ω—É —Ö–≤–∏–ª–∏–Ω—É (—Ç–∏–º—á–∞—Å–æ–≤–æ –¥–ª—è —Ç–µ—Å—Ç—É)
  workflow_dispatch:  # –¥–æ–∑–≤–æ–ª—è—î —Ä—É—á–Ω–∏–π –∑–∞–ø—É—Å–∫

permissions:
  contents: write

concurrency:
  group: update-data
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch data from Google Sheets
        env:
          GOOGLE_SERVICE_KEY: ${{ secrets.GOOGLE_SHEETS_API_KEY }}
        run: python update_data.py

      - name: Commit and push data.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # ensure we have the latest remote state locally before committing/pushing
          git fetch origin "${GITHUB_REF_NAME:-main}"
          git add data.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ü§ñ Auto-update data.json [skip ci]"
            # rebase on top of remote to avoid non-fast-forward errors if main moved
            git pull --rebase --autostash origin "${GITHUB_REF_NAME:-main}" || true
            git push
          fi
