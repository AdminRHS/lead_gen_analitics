name: Update Dashboard Data

on:
  schedule:
    - cron: "0 20 * * *"  # Ñ‰Ð¾Ð´Ð½Ñ Ð¾ 20:00 UTC
  workflow_dispatch:  # Ð´Ð¾Ð·Ð²Ð¾Ð»ÑÑ” Ñ€ÑƒÑ‡Ð½Ð¸Ð¹ Ð·Ð°Ð¿ÑƒÑÐº

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create service account file from secret
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_KEY }}' > apiweb-474307-e5d97b1ea289.json

      - name: Fetch data from Google Sheets
        run: python update_data.py

      - name: Commit and push data.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-update data.json [skip ci]"
            git push
          fi
