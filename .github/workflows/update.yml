name: Update Dashboard Data

on:
  schedule:
    - cron: "0 20 * * *"  # —â–æ–¥–Ω—è –æ 20:00 UTC
  workflow_dispatch:  # –¥–æ–∑–≤–æ–ª—è—î —Ä—É—á–Ω–∏–π –∑–∞–ø—É—Å–∫

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch data from Google Sheets
        env:
          GOOGLE_SERVICE_KEY: ${{ secrets.GOOGLE_SERVICE_KEY }}
        run: python update_data.py

      - name: Commit and push data.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ü§ñ Auto-update data.json [skip ci]"
            git push
          fi
